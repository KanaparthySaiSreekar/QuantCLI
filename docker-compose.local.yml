version: '3.8'

services:
  # TimescaleDB for time-series market data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: quantcli-timescaledb-local
    environment:
      POSTGRES_USER: quantcli
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-changeme}
      POSTGRES_DB: quantcli
    ports:
      - "5432:5432"
    volumes:
      - timescale-local-data:/var/lib/postgresql/data
      - ./docker/timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c shared_preload_libraries=timescaledb -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantcli"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantcli-local
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2

  # Single Redis instance (simplified for local)
  redis:
    image: redis:7-alpine
    container_name: quantcli-redis-local
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-local-data:/data
    networks:
      - quantcli-local
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: quantcli-zookeeper-local
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-local-data:/var/lib/zookeeper/data
      - zookeeper-local-log:/var/lib/zookeeper/log
    networks:
      - quantcli-local
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: quantcli-kafka-local
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka-local-data:/var/lib/kafka/data
    networks:
      - quantcli-local
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: quantcli-prometheus-local
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-local-data:/prometheus
    networks:
      - quantcli-local
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: quantcli-grafana-local
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana-local-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - quantcli-local
    restart: unless-stopped
    depends_on:
      - prometheus
    mem_limit: 512m
    cpus: 0.5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: quantcli-jaeger-local
    environment:
      COLLECTOR_OTLP_ENABLED: true
      SPAN_STORAGE_TYPE: memory
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - quantcli-local
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5

  # MLflow for ML experiment tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: quantcli-mlflow-local
    command: >
      mlflow server
      --backend-store-uri postgresql://quantcli:${TIMESCALE_PASSWORD:-changeme}@timescaledb:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow-local-artifacts:/mlflow/artifacts
    networks:
      - quantcli-local
    depends_on:
      - timescaledb
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5

volumes:
  timescale-local-data:
  redis-local-data:
  kafka-local-data:
  zookeeper-local-data:
  zookeeper-local-log:
  prometheus-local-data:
  grafana-local-data:
  mlflow-local-artifacts:

networks:
  quantcli-local:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
