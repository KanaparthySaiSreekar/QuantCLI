# Grafana dashboard provisioning for QuantCLI

apiVersion: 1

providers:
  - name: 'QuantCLI Dashboards'
    orgId: 1
    folder: 'QuantCLI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
